site_name:        Makie.jl
repo_url:         https://github.com/SimonDanisch/Makie.jl
site_description: Documentation for Makie
site_author:      Simon Danisch

theme: cinder

# Options
extra:
  logo: images/logo.png
  author: SimonDanisch
  github: JuliaPlots

extra_css:
  - assets/Documenter.css

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_HTML
  - assets/mathjaxhelper.js

markdown_extensions:
  - extra
  - tables
  - fenced_code
  - mdx_math

docs_dir: 'build'

pages:
  - Home: index.md
